<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n = parseInt(prompt('Digite um numero'));

        switch (n) {
            case 1:
                alert('Boa escolha');
                break;
            case 2:
                alert('Tente novamente');
                break;
            case 3:
                alert('Passou perto');
                break;
            case 4:
                alert('Legal');
                break;
            case 5:
                alert('Interessante');
                break;
            case 6:
                alert('Desista');
                break;
            default:
                alert('Digite um número de 1 a 6.');
        }
    </script>
</body>
</html>

<!-- switch case compares datatype and it's value -->
