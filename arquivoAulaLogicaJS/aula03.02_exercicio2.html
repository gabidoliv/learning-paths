<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        ano = 1004

        while (ano <= 2017) {
            document.write('O ano é ' + ano + '<br>');
            
            ano+=4;
        }
        document.write('Saiu do loop');
    </script>
</body>

</html>
