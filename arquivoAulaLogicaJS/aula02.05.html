<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <script>
            // Pedir um numero para o usuario
            nota1 = parseFloat(prompt("Digite sua primeira nota"));

            // Pedir outro numero para o usuario
            nota2 = parseFloat(prompt("Digite sua segunda nota"));

            //Calcular a media
            media =(nota1 + nota2) / 2;

            //Verificar se a media está abaixo da nota de corte 5
            if (media > 5){
                //bloco verdadeiro
                alert("Parabéns! Você foi aprovado!");
            }else {
                //bloco falso
                alert("Infelizmente você foi reprovado!");
            };
        </script>
    </body>
</html>
