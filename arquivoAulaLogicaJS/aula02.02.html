<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <script>
            //Pedir para o usuario digitar um numero
            var n1 = prompt("Digite um número"); //Precisa converter de str para int
            n1 = parseFloat(n1);
            //Pedir para o usuario digitar outro numero
            var n2 = prompt("Digite mais um número"); //Precisa converter de str para int
            n2 = parseFloat(n2);
            //Mostrar a soma
            alert( n1 + n2)
        </script>
    </body>
</html>
