<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <script>
            //Pedir para usuario digitar um numero
            var n1 = prompt('Digite um número');
            n1 = parseFloat(n1);

            var n2 = prompt('Digite outro número');
            n2 = parseFloat(n2);

            //Mostrar a média

            var media = (n1 + n2) / 2; //precedência de operadores
            alert("A média é: " + media);
        </script>
    </body>
</html>
