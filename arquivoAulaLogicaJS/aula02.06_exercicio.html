<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <script>
            // Pedir um numero para o usuario
            nota1 = parseFloat(prompt("Digite sua primeira nota"));

            // Pedir outro numero para o usuario
            nota2 = parseFloat(prompt("Digite sua segunda nota"));

            //Calcular a media
            media = (nota1 + nota2) / 2;

            //Verificar se a media está abaixo da nota de corte 5 e nenhuma das notas zerada
            if(media < 5 || nota1 === 0 || nota2 === 0){
                alert("Infelizmente você foi reprovado!");
            }else{
                alert("Parabéns! Você foi aprovado!"); 
            };
        </script>
    </body>
</html>
